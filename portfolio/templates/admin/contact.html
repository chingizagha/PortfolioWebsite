{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
    <div class="row ">
      <div class="col">
        <table class="table table-success" >
          <thead class="thead-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Message</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for contact in contact %}
              <tr>
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.message}}</td>
                <td><a href="{{url_for('contact_delete', id=contact.id)}}"><i class="fas fa-trash-alt"></i>Delete</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
