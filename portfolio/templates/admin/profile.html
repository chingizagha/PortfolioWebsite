{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
    <div class="row ">
      <div class="col">
        <table class="table table-success" >
          <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Location</th>
                <th scope="col">Description</th>
                <th scope="col">Image</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
               {% for profile in profile %}
              <tr>
                <th scope="row">{{profile.id}}</th>
                <td>{{profile.name}}</td>
                <td>{{profile.age}}</td>
                <td>{{profile.location}}</td>
                <td>{{profile.desc}}</td>
                <td>{{profile.image}}</td>
                <td><a href="{{url_for('profile_update', id=profile.id)}}"><i class="fas fa-edit"></i>Update</a></td>
               </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
  </div>
{% endblock %}
