{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5 mb-5">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="container">
                <div class="form-outline">
                    <label class="form-label" for="typeText">Name</label>
                    <input type="text" id="typeText" class="form-control" name="name" value="{{profile.name}}">
                </div>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Age</label>
                    <input type="number" id="typeText" class="form-control" name="age" value="{{profile.age}}">
                </div>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Location</label>
                    <input type="text" id="typeText" class="form-control" name="location" value="{{profile.location}}">
                </div>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Description</label>
                    <input type="text" id="typeText" class="form-control" name="desc" value="{{profile.desc}}">
                </div>
                <div class="form-group mt-3">
                    <label for="exampleFormControlFile1">Image</label>
                    <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
                </div><br>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    
</div>


{% endblock %}
