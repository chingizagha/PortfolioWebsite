{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5 mb-5">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="container">
                <div class="form-outline">
                    <label class="form-label" for="typeText">Name</label>
                    <input type="text" id="typeText" class="form-control" name="name" value="{{project.name}}">
                </div>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Tag</label>
                    <input type="text" id="typeText" class="form-control" name="tag" value="{{project.tag}}">
                </div>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Technology</label>
                    <input type="text" id="typeText" class="form-control" name="tech" value="{{project.tech}}">
                </div>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Description</label>
                    <input type="text" id="typeText" class="form-control" name="desc" value="{{project.desc}}">
                </div>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Information</label>
                    <input type="text" id="typeText" class="form-control" name="info" value="{{project.info}}">
                </div>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Link</label>
                    <input type="text" id="typeText" class="form-control" name="link" value="{{project.link}}">
                </div>
                <div class="form-group mt-3">
                    <label for="exampleFormControlFile1">Image</label>
                    <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
                </div><br>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    
</div>


{% endblock %}
